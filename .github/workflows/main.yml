name: Deploy Web App

on:
  push:
    branches:
      - master # 部署 master 分支的提交
  pull_request:
    branches:
      - master # 部署 master 分支的 Pull Request

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:docs

      - name: Deploy to Web Server
        uses: easingthemes/ssh-deploy@v2
        with:
          server: ${{ secrets.SERVER_ID }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          local_path: ./docs.vitepress/dist # 替换为你的构建输出路径
          remote_path: /www/wwwroot/dk-plus.com # 替换为你的服务器上的目标路径
