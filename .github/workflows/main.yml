name: Deploy Web App

on:
  push:
    branches:
      - master # 部署 master 分支的提交
  pull_request:
    branches:
      - master # 部署 master 分支的 Pull Request

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 下载仓库代码 / 校验
      - name: Checkout
        # actions/checkout@v3 是 github 官方的一个action，用于 clone 该仓库的源码到工作流中
        uses: actions/checkout@v3

      # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.2

      # 安装 node
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'pnpm'

      # 安装依赖项
      - name: Install
        run: pnpm i

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:docs

      - name: Deploy to Web Server
        uses: easingthemes/ssh-deploy@v2
        with:
          server: ${{ secrets.SERVER_ID }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          local_path: /docs.vitepress/dist # 替换为你的构建输出路径
          remote_path: /www/wwwroot/dk-plus.com # 替换为你的服务器上的目标路径
